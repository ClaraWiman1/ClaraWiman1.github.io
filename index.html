<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <title>Clara♡Linus</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/lightbox.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <div class="banner">
      <div class="banner__content">
        <div class="banner__text">
          <strong
            >Hej! Vänligen använd endast Chrome eller Edge som webbläsare för
            bästa upplevelse..</strong
          >
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-lg-9 align-self-center" id="rubrik">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-4"></div>
              <br />
              <div>
                <h1 id="text">Clara♡Linus Bröllop</h1>
              </div>
              <br />
              <div class="col-lg-12"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="form" id="login">
      <div class="container">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Logga in</h2>
                  <h4>Lösenord</h4>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input
                      type="password"
                      id="password"
                      placeholder="Skriv in lösenord.."
                    />
                  </fieldset>
                </div>
                <br />
                <div class="col-lg-12">
                  <fieldset>
                    <button class="login-button" onclick="func(input)">
                      Logga in
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var input = document.getElementById("password");
      input.addEventListener("keypress", function (event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          func(input);
        }
      });
    </script>
    <script>
      function func(input) {
        var pass = input.value;
        if (pass == "Gotland2024") {
          window.location.assign("home.html");
        } else {
          alert("Fel lösen!");
        }
      }
    </script>
  </body>
</html>
